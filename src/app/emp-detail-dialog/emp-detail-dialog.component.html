
<div mat-dialog-title>Employee Form</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content>
   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Employee_Name</mat-label>
        <input matInput placeholder="Employee_Name" formControlName="Employee_Name">
    </mat-form-field>
   </div>
   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" formControlName="Email">
    </mat-form-field>
   </div>
   <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>phone_no</mat-label>
        <input matInput type="number" placeholder="phone_no" formControlName="Phone_no">
    </mat-form-field>
   </div>
</div>
<div mat-dialog-actions class="btn">
    <button mat-raised-button class="but" type="submit">{{data ? 'update':'Save'}}</button>
</div>
</form>
